<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/main-grid-style.css">
</head>
<body>
<div class="site">

    <div class="topbar"></div>

    <aside class="leftbar"></aside>

    <main class=" main-content flex-content">
        <div class="flex-buttons ">
            <a id="createnote"  class="button-styles" type="button" href="/createnote.html">Create new note</a>
            <select name="app-cplor" id="dropdown-color" class="select-style" >
                <option value="1">Black and White</option>
                <option value="2">Color</option>
            </select>
        </div>
        <div class="flex-buttons button-sorter">
            <button id="sort-by-finishdate" class="button-styles" value="1">By finish Date</button>
            <button id="sort-creationdate" class="button-styles" value="2">By created Date</button>
            <button id="sort-priority" class="button-styles" value="3">By Priority</button>
            <button id="show-finished" class="button-styles" value="4">Show finished</button>
        </div>
        <div id="item-list" class="notelist"></div>
    </main><!-- #content .main-content -->

    <aside class="rightbar"></aside>
    <footer class="footer-content"></footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script id="note-list" type="text/x-handlebars-template">
    {{#if this}}
    {{#each this }}
    <div id="{{_id}}" class="flex-list todo-list">
        <label><input type="checkbox" class="taskstatus" {{#ifchecked status}}{{/ifchecked}}>{{taskDate}} {{#ifcompleted status }}finished{{/ifcompleted}}</label>
        <div class="flex-list">
            <div class="flex-list">
                <span>{{title}}</span>
                {{repeat priority}}
            </div>
            <textarea name="" id="notetext" rows="5" placeholder="No text added here...." readonly>{{message}}</textarea>
        </div>
        <button class="button-styles">Edit</button>
    </div>
    {{/each}}
    {{else}}
    <span>Notes list is empty</span>
    {{/if}}
</script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="module" src="../js/client-index-controller.js"></script>
</body>
</html>
