<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Note</title>
    <link rel="stylesheet" href="/stylesheets/createnote.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/main-grid-style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<div class="site">

    <div class="topbar"></div>
    <aside class="leftbar"></aside>
    <section class="main-content">
        <form id="formnote" class="flex-form" method="post" action="/createnote">
            <div class="flex-row note">
                <label for="title">Title</label>
                <input id="title" type="text">
            </div>
            <div class="flex-row note">
                <label for="description">Beschreibung</label>
                <textarea id="description" rows="15"></textarea>
            </div>
            <div class="flex-row note">
                <label>Wichtigkeit</label>
                <div class=" flex-row importance">
                    <input class="selection" type="image" src="../images/bolt-black.png" value="1" name="image1"  height="30" width="15">
                    <input class="selection" type="image" src="../images/bolt-black.png" value="2" name="image2"  height="30" width="15">
                    <input class="selection" type="image" src="../images/bolt-black.png" value="3" name="image3"  height="30" width="15">
                    <input class="selection" type="image" src="../images/bolt-black.png" value="4" name="image4"  height="30" width="15">
                    <input class="selection" type="image" src="../images/bolt-black.png" value="5" name="image5"  height="30" width="15">
                </div>
            </div>
            <div class="flex-row note">
                <label>Erledigt bis</label>
                <div class="flex-row calendar">
                    <input type="text" id="date-picker"/>
                    <!--<img style="margin: 0; padding-left: 3px; "-->
                         <!--src="../assets/images/calendar.png" height="35" width="35"-->
                         <!--alt="icon not found"/>-->
                </div>
            </div>
            <div class="flex-row note">
                <button id="submitnote" type="submit">Speichern</button>
            </div>
            <div class="flex-row note align-button-right">
                <button id="cancelnote" type="reset">Cancel</button>
            </div>
        </form>
    </section>
    <aside class="rightbar"></aside>
    <footer class="footer-content"></footer>
</div>
<script type="module" src="../js/client-createnote-controller.js"></script>
</body>
</html>
